        <div class="main">
            <form action="javascript:void(0)">
            <fieldset>
                <legend>Számológép</legend>
                    <input type="number" name="szam" id="szam1" placeholder="Szám1">*
                    <input type="number" name="szam" id="szam2" placeholder="Szám2">=
                    <input type="number" id="eredmeny" placeholder="Eredmény" readonly> <br> <br>
                    <label for="muv">művelet:</label> <br>
                    <input type="button" name="muv" value="+" onclick="ad()">
                    <input type="button" name="muv" value="-" onclick="kiv()">
                    <input type="button" name="muv" value="*" onclick="szor()">
                    <input type="button" name="muv" value="/" onclick="oszt()">
                    <input type="reset" name="muv" value="DEL">
            </fieldset>
        </form>

        <script> 
                function ad() { 
                eredmeny.value = Number(szam1.value) + Number(szam2.value);
                }         
                function kiv() {
                eredmeny.value = Number(szam1.value) - Number(szam2.value);            
                }         
                function szor() {
                eredmeny.value = Number(szam1.value) * Number(szam2.value);
                }         
                function oszt() {
                eredmeny.value = Number(szam1.value) / Number(szam2.value);
                }     
        </script>
